<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,minimum-scale=0.5,maximum-scale=2.0,user-scalable=no"><link rel="stylesheet" type="text/css" href="css/style.css"><title>南微软纳新表</title></head><body><div id="error"></div><main><h1>2014年南开大学微软俱乐部纳新表</h1><form action="http://nkumstcnew.sinaapp.com/new.php" onsubmit="return checkform()" method="post"><fieldset><legend>个人信息 <small>(不是南开大学的学生？请在备注中说明！)</small></legend><div><label>学号</label><input id="id" name="id" type="text" onblur="checkid(this.value)" placeholder="如1110664" required autofocus></div><div><label>姓名</label><input id="name" name="name" type="text" onblur="checkname(this.value)" placeholder="你的名字" required></div><div><label>性别</label><div id="gender" onmouseout="checkgender()"><input type="radio" name="gender" value="M" checked> <span>男生</span> <input type="radio" name="gender" value="F" required> <span>女生</span></div></div><div><label>学院</label><select id="college" name="college" onblur="nc(this),checkcollege(this.value)" required><option value="" selected disabled>选择所在学院</option><option value="计控">计算机与控制工程</option><option value="软件">软件学院</option><option value="电光">电信与光学工程</option><option value="数学">数学学院</option><option value="物理">物理学院</option><option value="商学">商学院</option><option value="经济">经济学院</option><option value="化学">化学学院</option><option value="生科">生命科学学院</option><option value="环科">环境科学与工程</option><option value="文学">文学院</option><option value="法学">法学院</option><option value="历史">历史学院</option><option value="哲学">哲学院</option><option value="医学">医学院</option><option value="药学">药学院</option><option value="周政">周恩来政府管理</option><option value="马克思">马克思主义教育</option><option value="旅游">旅游与服务学院</option><option value="外语">外国语学院</option><option value="汉语">汉语言文化学院</option><option value="泰达">泰达学院</option><option value="其它">其它学院</option></select></div><div><label>年级</label><select id="grade" name="grade" onblur="nc(this),checkgrade(this.value)" required><option value="" selected disabled>选择年级</option><option value="大一">大一</option><option value="大二">大二</option><option value="大三">大三</option><option value="大四">大四</option><option value="研一">研一</option><option value="研二">研二</option><option value="研三">研三</option><option value="博士">博士</option><option value="其他">其他</option></select></div></fieldset><fieldset><legend>联系方式 <small>（近期内要换手机号？请在备注中说明。担心泄露个人信息？查看 <a href="privacystatement.html">隐私声明</a> ）</small></legend><div><label>手机</label><input id="phone" name="phone" type="number" onblur="nc(this),checkphone(this.value)" placeholder="接收短信的手机" required></div><div><label>邮箱</label><input id="email" name="email" type="email" onblur="checkemail(this.value)" placeholder="接收通知的邮箱" required></div></fieldset><fieldset><legend>部门意愿 <small>（对俱乐部的部门还不太了解？去 <a href="http://department.nkumstc.cn">部门介绍</a> 中看看吧!)</small></legend><div><label for="dept1">第一意愿</label><select id="dept1" name="dept1" onchange="checkdept1(this.value)" onblur="nc(this),checkdept1(this.value)" required><option value="" selected disabled>最想去的部门</option><option value="技术部">技术部</option><option value="策宣部">策宣部</option><option value="运营部">运营部</option></select></div><div><label for="dept2">第二意愿</label><select id="dept2" name="dept2" onblur="nc(this)"><option value="" selected disabled>备选部门</option><option value="技术部">技术部</option><option value="策宣部">策宣部</option><option value="运营部">运营部</option></select></div></fieldset><fieldset><legend>备注补充 <small>(不想写就不写啦！)</small></legend><textarea id="info" name="info" placeholder="相关或无关的内容都可以写在这里"></textarea></fieldset><button id="submit" type="submit">确认提交</button></form></main><footer><ul><li>版权所有&copy;2014 <a href="http://nkumstc.cn">南微软</a></li><li><a>NewFuture</a> 和 <a>张志强</a> 创建</li><li><a href="http://department.nkumstc.cn/technology.html">南微软技术部</a> 提供支持</li><li><a href="en/">英语版(English Edition)</a></li><li>查看 <a href="privacystatement.html">隐私声明</a></li></ul></footer></body><script type="text/javascript" src="js/form.js" defer></script></html>
